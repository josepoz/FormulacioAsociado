<div class="modal-header">
    <h4 *ngIf="nuevo" class="modal-title">Nuevo municipio</h4>
    <h4 *ngIf="!nuevo" class="modal-title">Actualizar municipio</h4>
</div>
<div *ngIf="!cargando" class="modal-body">
    <form [formGroup]="municipioForm" method="POST" class="forms-sample ng-untouched ng-pristine ng-valid"
        novalidate="">
        <div *ngIf="nuevo" class="form-group">
            <label>Codigo de municipio</label>
            <input ng-disabled="!nuevo" formControlName="codigo" name="id" type="text" class="form-control"
                placeholder="">
            <small class="form-text text-danger"
                *ngIf="!municipioForm.get('codigo').valid && (municipioForm.get('codigo').dirty || municipioForm.get('codigo').touched)">Campo
                incorrecto</small>
        </div>

        <div class="form-group">
            <label>Municipio</label>
            <input formControlName="municipio" [value]="this.municipioForm.value.municipio | uppercase" name="municipio"
                type="text" class="form-control" placeholder="">
            <small class="form-text text-danger"
                *ngIf="!municipioForm.get('municipio').valid && (municipioForm.get('municipio').dirty || municipioForm.get('municipio').touched)">Campo
                incorrecto</small>
        </div>

    </form>
</div>
<div *ngIf="!cargando" class="modal-footer">
    <button (click)="validacionForm()" class="btn btn-success">
        Guardar
    </button>
</div>
