<div class="modal-header">
  <h4 *ngIf="nuevo" class="modal-title">Nuevo pais</h4>
  <h4 *ngIf="!nuevo" class="modal-title">Actualizar pais</h4>
</div>
<div *ngIf="!cargando" class="modal-body">
  <form [formGroup]="paisForm" method="POST" class="forms-sample ng-untouched ng-pristine ng-valid" novalidate="">
    <div *ngIf="nuevo" class="form-group">
      <label>Codigo</label>
      <input formControlName="id" [value]="this.paisForm.value.id | uppercase" name="id" type="text"
        class="form-control" placeholder="">
      <small class="form-text text-danger"
        *ngIf="!paisForm.get('id').valid && (paisForm.get('id').dirty || paisForm.get('id').touched)">Campo
        incorrecto</small>
    </div>

    <div class="form-group">
      <label>Pais</label>
      <input formControlName="pais" [value]="this.paisForm.value.pais | uppercase" name="pais" type="text"
        class="form-control" placeholder="">
      <small class="form-text text-danger"
        *ngIf="!paisForm.get('pais').valid && (paisForm.get('pais').dirty || paisForm.get('pais').touched)">Campo
        incorrecto</small>
    </div>

    <div class="form-group">
      <label>Gentilicio</label>
      <input formControlName="gentilicio" [value]="this.paisForm.value.gentilicio | uppercase" name="gentilicio"
        type="text" class="form-control" placeholder="">
      <small class="form-text text-danger"
        *ngIf="!paisForm.get('gentilicio').valid && (paisForm.get('gentilicio').dirty || paisForm.get('gentilicio').touched)">Campo
        incorrecto</small>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button (click)="validacionForm()" class="btn btn-success">
    Guardar
  </button>
</div>
